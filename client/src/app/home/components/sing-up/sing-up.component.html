<div class="row d-flex justify-content-between">
  <div class="col-md-12 my-5">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Einloggen</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address"
          required="" autofocus="">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password"
          required="">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
</div>
