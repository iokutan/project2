<div class="row d-flex justify-content-between">
  <div class="col-md-5 my-5">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Einloggen</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address"
          required="" autofocus="">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password"
          required="">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
  <div class="col-md-6 my-5">
    <form class="needs-validation" novalidate="">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Registrieren</h1>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Firstname" value="" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="Lastname" value="" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Username" required="">
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="address" placeholder="Adress" required="">
        <div class="invalid-feedback">
          Please enter your address.
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <input type="text" class="form-control" id="conuntry" placeholder="Country" required="">
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="state" placeholder="State" required="">
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <input type="text" class="form-control" id="zip" placeholder="Zip" required="">
          <div class="invalid-feedback">
            Zip code required.
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Registrieren</button>
    </form>
  </div>
</div>
