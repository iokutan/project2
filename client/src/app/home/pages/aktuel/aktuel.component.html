<div class="container marketing row mt-5 mb-5"> 
    <div *ngFor="let artikel of artikels" class="col-md-6 d-flex">
      <div class="col-md-6 text-center">
        <h2 class="featurette-heading">{{artikel?.title}}</h2>
        <p class="lead">{{artikel?.body}}</p>
      </div>
      <div class="col-md-6">
        <img src="{{artikel?.image_url}}" class="w-100 p-3" height="300px" alt="">
      </div>
    </div>
  </div>
