<div class="row py-4">
    <div class="col-lg-12 mx-auto">

        <!-- Upload image input-->
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <input id="upload" name="file"  type="file" #input (change)="uploadImage(input)" class="form-control border-0">
            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
            <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
            </div>
        </div>

        <!-- Uploaded image area-->
        <div class="image-area mt-4" *ngIf="imageUrl">
            <img id="imageResult" src="{{imageUrl}}" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
        </div>

    </div>
</div>
