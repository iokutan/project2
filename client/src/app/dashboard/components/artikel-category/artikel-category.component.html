

<div class="product-status-wrap col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="d-flex flex-row bd-highlight justify-content-between mb-3">
    <div class="add-category">
      <a [routerLink]="['/dashboard','artikels', 'artikel-category-new']" routerLinkActive="active">
        <button type="button" class="btn btn-primary">Add Category</button>
      </a>
    </div>
  </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="text-align-center">
      <tr *ngFor="let item of categories">
        <td>{{item.category_name}}</td> 
        <td>
          <div class="d-flex justify-content-end">
            <button type="botton" class="btn btn-success" style="width: 5rem; height: 2rem;" 
            [routerLink]="['/dashboard', 'artikels', 'artikel-category-update', item?.category_id ]" routerLinkActive="active">Edit</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
