

<div class="product-status-wrap col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="d-flex flex-row bd-highlight justify-content-between mb-3">
    <div class="add-product">
      <a [routerLink]="['/dashboard','products', 'service-new']" routerLinkActive="active">
        <button type="button" class="btn btn-primary">Add Service</button>
      </a>
    </div>
  </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Service Name</th>
        <th scope="col">Price</th>
        <th scope="col">Discount</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="text-align-center">
      <tr *ngFor="let item of products">
        <td>{{item?.product?.name}}</td> 
        <td>{{item?.service_name}}</td> 
        <td>{{item?.price}}</td> 
        <td>{{item?.discount}}</td> 
        <td>
          <div>
            <button type="botton" class="btn btn-success" 
            style="width: 5rem; height: 2rem;" [routerLink]="['/dashboard', 'products','service-update', item?.service_id]" routerLinkActive="active">Edit</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
