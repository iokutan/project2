<div class="container">
    <form [formGroup]="serviceOfferForm" (ngSubmit)="update()" class="col-md-12">
        <div class="row">
            <div class="mainbox col-md-12 col-sm-8">
                <ol class="breadcrumb">
                    <li>Update Service details</li>
                </ol>
                <div class="panel panel-info">
                    <div class="panel-body">
                        <div class="form-horizontal">

                            <div class="form-group required">
                                <label class="control-label col-md-4 requiredField">Pruduct</label>
                                <select class="custom-select mx-2 form-control" formControlName="product_id">
                                  <option [ngValue]="product" *ngFor="let product of products">
                                    {{product?.name}}</option>
                                </select>
                              </div>
                            <div class="form-group required">
                                <label class="control-label col-md-4 requiredField"> Service Name</label>
                                <div class="controls col-md-12 ">
                                    <input formControlName="service_name"
                                        class="input-md  textinput textInput form-control" type="text" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-md-4 requiredField"> Discount</label>
                                <div class="controls col-md-12 ">
                                    <input formControlName="discount"
                                        class="input-md  textinput textInput form-control" type="text" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-md-4 requiredField">Price</label>
                                <div class="controls col-md-12 ">
                                    <input formControlName="price" class="input-md textinput textInput form-control" type="number" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="controls col">
                <input type="submit" value="Update" class="col-md-12 btn btn btn-primary" />
            </div>
        </div>
        <div class="col-md-12">
            <div class="controls col">
                <input type="button" value="Delete" class="col-md-12 btn btn btn-danger" (click)="delete()"/>
            </div>
        </div>
    </form>
</div>
