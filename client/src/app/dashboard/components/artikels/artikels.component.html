

<div class="product-status-wrap col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="d-flex flex-row bd-highlight justify-content-between mb-3">
      <div>
        <h4>Artikel List</h4>
      </div>
    <div class="add-product">
      <a [routerLink]="['/dashboard', 'artikel-new']" routerLinkActive="active">
        <button type="button" class="btn btn-primary">Add Artikel</button>
      </a>
    </div>
  </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Titel</th>
        <th scope="col">Body</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="text-align-center">

      <tr *ngFor="let item of artikels">
        <td><img src="{{item?.image_url}}" width="40" alt=""></td> 
        <td>{{item?.title}}</td> 
        <td>{{item?.body}}</td> 
        <td>
          <div>
            <button type="botton" class="btn btn-success" style="width: 5rem; height: 2rem;" [routerLink]="['/dashboard', 'artikel-update', item?.artikel_id]" routerLinkActive="active">Edit</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
