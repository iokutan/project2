<div class="container">

    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="form-horizontal">
                    <input type='hidden' name='csrfmiddlewaretoken' value='' />
                    <div class="form-group required">
                        <label class="control-label col-md-4  requiredField">Category</label>
                        <select class="custom-select form-control mx-3" placeholder="Select category"
                            [(ngModel)]="selectedCategory" (change)="setModel(selectedCategory)">
                            <option [ngValue]="category.category_id" *ngFor="let category of categories">
                                {{category?.category_name}}</option>
                        </select>
                    </div>
                    <div class="form-group required">
                        <label for="id_As" class="control-label col-md-4  requiredField">Model</label>
                        <select class="custom-select form-control mx-3" [(ngModel)]="selectedModel"
                            placeholder="Select model">
                            <option [ngValue]="model.model_id" *ngFor="let model of models">{{model?.model_name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-body">
                <form [formGroup]="productForm" (ngSubmit)="add()" class="row">
                    <div class="form-horizontal">
                        <div class="form-group required">
                            <label class="control-label col-md-4  requiredField">Name</label>
                            <div class="controls col-md-8 ">
                                <input formControlName="name" class="input-md  textinput textInput form-control"
                                    type="text" />
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-md-4  requiredField">Price</label>
                            <div class="controls col-md-8 ">
                                <input formControlName="price" class="input-md  textinput textInput form-control"
                                    type="number" />
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-md-4  requiredField">Size</label>
                            <div class="controls col-md-8 ">
                                <input formControlName="size" class="input-md  textinput textInput form-control"
                                    type="text" />
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-md-4  requiredField">Color</label>
                            <div class="controls col-md-8 ">
                                <input formControlName="color" class="input-md  textinput textInput form-control"
                                    type="text" />
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-md-4  requiredField">Discount</label>
                            <div class="controls col-md-8 ">
                                <input formControlName="available" class="input-md  textinput textInput form-control"
                                    type="number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit" value="Add" class="btn btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
